<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title><p>Psychic Game</p></title>
  </head>

  <body>
    <h1>Psychic Game</h1>

    <img
      src="whatletter.jpg"
      alt="blankcrosswordsearchpage"
      style="width:328px;height:128px;"
    />

    <h2>Guess What Letter I am thinking of...</h2>

    <p id="userchoice-text"></p>
    <p id="computerchoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="guesses-text"></p>

    <script type="text/javascript">
      // Creates all possible letters the computer could choose from an array
      var alphabet = [
        "a",
        "b",
        "c",
        "d",
        "e",
        "f",
        "g",
        "h",
        "i",
        "j",
        "k",
        "l",
        "m",
        "n",
        "o",
        "p",
        "q",
        "r",
        "s",
        "t",
        "u",
        "v",
        "w",
        "x",
        "y",
        "z"
      ];
      // Win, Lose
      var wins = 0;
      var losses = 0;
      var guesses = 10;
      var computerChoice =
        alphabet[Math.floor(Math.random() * alphabet.length)];
      // This function is run whenever the user presses a key.
      document.onkeyup = function(event) {
        var userGuess = event.key;
        // Random computer guess.
        if (userGuess === computerChoice) {
          wins++;
        } else {
          guesses--;
        }
        if (guesses === 0) {
          losses++;
        }
        document.getElementById("userchoice-text").innerText =
          "You chose: " + userGuess;
        document.getElementById("computerchoice-text").innerText =
          "Computer chose: " + computerChoice;
        document.getElementById("wins-text").innerText = "Wins: " + wins;
        document.getElementById("losses-text").innerText = "losses: " + losses;
        document.getElementById("guesses-text").innerText =
          "Guesses left: " + guesses;
      };
    </script>
  </body>
</html>
